apply plugin: 'com.android.application'
android {

    compileSdkVersion 33
    buildToolsVersion '33.0.0'
    buildTypes {
        release {
            //minifyEnabled false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        beta {
            //minifyEnabled false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.garethevans.church.opensongtablet"
        minSdkVersion 19
        targetSdkVersion 33
        multiDexEnabled true
    }

    buildscript {
        repositories {
            google()
            mavenCentral()
            jcenter() // This will be removed in MaterialApp as deprecated - deleted in May 2022
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:4.1.3'
            classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
            classpath 'me.tatarka:gradle-retrolambda:3.7.0'
        }
    }

    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        jcenter() // This will be removed in MaterialApp as deprecated - deleted in May 2022
    }
    namespace 'com.garethevans.church.opensongtablet'
}

dependencies {
    implementation 'com.google.android.gms:play-services-cast:21.2.0'
    implementation 'com.google.android.gms:play-services-cast-framework:21.2.0'
    implementation 'com.google.android.gms:play-services-nearby:18.3.0'

    implementation 'androidx.mediarouter:mediarouter:1.3.1'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'org.apache.commons:commons-compress:1.22'
    implementation 'com.github.bumptech.glide:glide:4.14.2'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.14.2'
    implementation 'androidx.annotation:annotation:1.5.0'
    annotationProcessor 'androidx.annotation:annotation:1.5.0'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.11.1'
    implementation group: 'javax.xml.crypto', name: 'jsr105-api', version: '1.0.1'
    implementation 'ru.egslava:MaskedEditText:1.0.5'
    implementation 'com.annimon:stream:1.2.1'
    implementation 'lib.kashif:folderpicker:2.4'
    implementation 'com.github.mmin18:realtimeblurview:1.2.1'
    testImplementation 'junit:junit:4.13.2'
}