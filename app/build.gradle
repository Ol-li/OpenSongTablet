apply plugin: 'com.android.application'
android {

    compileSdkVersion 29
    buildToolsVersion '29.0.3'
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        beta {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        //sourceCompatibility JavaVersion.VERSION_1_7
        //targetCompatibility JavaVersion.VERSION_1_7
    }

    defaultConfig {
        applicationId "com.garethevans.church.opensongtablet"
        //multiDexEnabled false
        minSdkVersion 19
        targetSdkVersion 29
        multiDexEnabled true
    }

    dexOptions {
        jumboMode = true
        productFlavors {}
        testOptions {
            unitTests.returnDefaultValues = true
        }
    }

    buildscript {
        repositories {
            google()
            mavenCentral()
            jcenter()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:4.1.2'
            classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
            classpath 'me.tatarka:gradle-retrolambda:3.7.0'
        }
    }

    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        jcenter()
    }

}

dependencies {
    implementation 'com.google.android.gms:play-services-cast:19.0.0'
    implementation 'com.google.android.gms:play-services-cast-framework:19.0.0'
    implementation 'com.google.android.gms:play-services-nearby:17.0.0'

    implementation 'androidx.mediarouter:mediarouter:1.2.1'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'org.apache.commons:commons-compress:1.20'
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
    implementation 'androidx.annotation:annotation:1.1.0'
    annotationProcessor 'androidx.annotation:annotation:1.1.0'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.9.8'
    implementation group: 'javax.xml.crypto', name: 'jsr105-api', version: '1.0.1'
    implementation 'ru.egslava:MaskedEditText:1.0.5'
    implementation 'com.annimon:stream:1.2.1'
    implementation 'lib.kashif:folderpicker:2.4'
    implementation 'com.github.mmin18:realtimeblurview:1.2.1'

    testImplementation 'junit:junit:4.13'
}